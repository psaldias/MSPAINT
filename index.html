<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms Paint</title>
    <style>
        /* reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #222;
            padding: 16px;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            color: yellow;
            font-size: 50px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;

            svg {
                width: 50px;
                height: auto;
            }

        }

        canvas {
            background: white;
            display: block;
        }

        header {
            grid-area: header;
            background: silver;
            padding: 2px;
            display: flex;

            button {
                margin: 0;
                border: 0;
                background: transparent;
                font-size: 16px;
                padding: 2px 5px;

                &:hover {
                    box-shadow: 1px 1px black, inset -1px -1px grey, inset 1px 1px white;
                }
            }
        }

        footer {
            grid-area: footer;
            padding: 2px;
            background: silver
        }

        main {
            padding: 16px;
            grid-template: main;
        }

        #container {
            border: 1px solid #808080;
            display: grid;
            grid-template-areas:
                "header header header"
                "aside main main"
                "footer footer footer";
        }


        aside {
            grid-area: aside;
            width: 80px;
            padding-top: 2px;
            background: silver;
            border-top: 1px solid #fff;
            box-shadow: inset 0px 0px grey;

            .buttons {
                display: flex;
                flex-wrap: wrap;
                gap: 1px;
                justify-content: center;

            }



            button {
                border: 0;
                background: transparent;
                width: 38px;
                height: 38px;
                justify-content: center;
                align-items: center;
                display: flex;
                padding: 0;

                border: 1.5px solid #eee;
                border-right-color: #000;
                border-bottom-color: #000;

                svg {
                    width: 20px;
                    height: 20px;
                    pointer-events: none;
                }

                &.active {
                    border-color: #000;
                    border-right-color: #eee;
                    border-bottom-color: #eee;
                    background-color: #c8c7c7;
                }
            }
        }
    </style>
    <script type="module">
        // constants
        const MODES = {
            DRAW: 'draw',
            ERASE: 'erase',
            PICKER: 'picker',
            RECTANGLE: 'rectangle',
            CIRCLE: 'circle',
            LINE: 'line',
            POLYGON: 'polygon',
            TEXT: 'text',
        }
        // UTILITIES
        const $ = selector => document.querySelector(selector);
        const $$ = selector => document.querySelectorAll(selector);

        // ELEMENTS
        const $canvas = $('#canvas');
        const $colorPicker = $('#color-picker');
        const $buttonsMenu = $$('#menu-lateral button');
        const $drawBtn = $('#draw-btn');
        const $rectangleBtn = $('#rectangle-btn');
        const $circleBtn = $('#circle-btn');
        const $clearBtn = $('#clear-btn');
        const $ereaseBtn = $('#erase-btn');
        const $pickerBtn = $('#picker-btn');
        const ctx = $canvas.getContext('2d', { willReadFrequently: true });

        //STATE
        let isShiftDown = false
        let isDrawing = false
        let startX, startY
        let lastX = 0
        let lastY = 0
        let mode = MODES.DRAW // draw, erase, PICKER
        let imageData



        // EVENTS
        $canvas.addEventListener('mousedown', startDrawing);
        $canvas.addEventListener('mousemove', draw);
        $canvas.addEventListener('mouseup', stopDrawing);
        $canvas.addEventListener('mouseleave', stopDrawing);
        $colorPicker.addEventListener('change', HabdleColorPicker);
        $clearBtn.addEventListener('click', clearCanvas);
        $rectangleBtn.addEventListener('click', function () {
            setMode(MODES.RECTANGLE);
        });
        $drawBtn.addEventListener('click', function () {
            setMode(MODES.DRAW);
        });
        $circleBtn.addEventListener('click', function () {
            setMode(MODES.CIRCLE);
        });
        $ereaseBtn.addEventListener('click', function () {
            setMode(MODES.ERASE);
        });
        $pickerBtn.addEventListener('click', function () {
            setMode(MODES.PICKER);
        });
        document.addEventListener('keyup', function (event) {
            handleKeyUp(event);
        });
        document.addEventListener('keydown', function (event) {
            handleKeyDown(event);
        });

        const WeekHours = [
            { 'Monday': '10 a.m. - 4 p.m.' },
            { 'Tuesday': '10 a.m. - 4 p.m.' },
            { 'Wednesday': '10 a.m. - 4 p.m.' },
            { 'Thursday': '10 a.m. - 4 p.m.' },
            { 'Friday': '10 a.m. - 4 p.m.' },
            { 'Saturday': '9 a.m. - 8 p.m.' },
            { 'Sunday': '9 a.m. - 8 p.m.' },
        ]

        const today = new Date().toLocaleDateString('en-US', { weekday: 'long' })

        const todayHours = WeekHours[new Date().getDay()]

        // FUNCTIONS
        function startDrawing(event) {
            isDrawing = true
            const { offsetX, offsetY } = event;

            // guardar las coordenadas iniciales
            [startX, startY] = [offsetX, offsetY];
            [lastX, lastY] = [offsetX, offsetY];

            imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function draw(event) {
            if (!isDrawing) return;

            const { offsetX, offsetY } = event;
            if (mode === MODES.DRAW || mode === MODES.ERASE) {
                //comenzar trazado
                ctx.beginPath();
                //mover el trazado a las coordenadas actuales
                ctx.moveTo(lastX, lastY);
                // dibujar una linea entre las coordenadas actuales y las coordenadas del evento
                ctx.lineTo(offsetX, offsetY);
                //dibujar el trazado
                ctx.stroke();

                //guardar las coordenadas actuales
                [lastX, lastY] = [event.offsetX, event.offsetY];
            }

            if (mode === MODES.RECTANGLE) {
                ctx.putImageData(imageData, 0, 0);
                let width = offsetX - startX;
                let height = offsetY - startY;
                if (isShiftDown) {
                    const sideLength = Math.min(Math.abs(width), Math.abs(height));
                    width = width > 0 ? sideLength : -sideLength;
                    height = height > 0 ? sideLength : -sideLength;
                }
                ctx.beginPath();
                ctx.rect(startX, startY, width, height);
                ctx.stroke();
                ctx.lineWidth = 2;
                return
            }

            if (mode === MODES.CIRCLE) {
                ctx.putImageData(imageData, 0, 0);
                const radius = Math.sqrt(Math.pow(offsetX - startX, 2) + Math.pow(offsetY - startY, 2));
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.lineWidth = 2;
                return
            }

        }
        function stopDrawing(event) {
            isDrawing = false
        }

        function HabdleColorPicker(event) {
            ctx.strokeStyle = event.target.value;
        }

        function clearCanvas(event) {
            ctx.clearRect(0, 0, $canvas.width, $canvas.height);
            event.preventDefault();

        }

        async function setMode(newMode) {
            const previousMode = mode;
            mode = newMode;
            $('.active')?.classList.remove('active');
            ctx.lineWidth = 2;
            ctx.globalCompositeOperation = 'source-over';
            switch (mode) {
                case MODES.DRAW:
                    $drawBtn.classList.add('active');
                    break;
                case MODES.RECTANGLE:
                    $rectangleBtn.classList.add('active');
                    break;
                case MODES.CIRCLE:
                    $circleBtn.classList.add('active');
                    break;
                case MODES.ERASE:
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20;
                    $ereaseBtn.classList.add('active');
                    break;
                case MODES.PICKER:
                    $pickerBtn.classList.add('active');
                    const eyeDropper = new EyeDropper();
                    try {
                        const result = await eyeDropper.open();
                        ctx.strokeStyle = result.sRGBHex;
                        $colorPicker.value = result.sRGBHex;
                        setMode(previousMode);
                    } catch (e) {
                        console.error(e);
                    }
                    break;
            }
            return;
        }

        function handleKeyDown(event) {
            isShiftDown = event.key === 'Shift';
        }

        function handleKeyUp(event) {
            isShiftDown = false;
        }

        setMode(MODES.DRAW);

        //show color picker if browser supports it
        console.log(window.EyeDropper);
        if (typeof window.EyeDropper === 'undefined') {
            $pickerBtn.style.display = 'none';
        }
    </script>
</head>
